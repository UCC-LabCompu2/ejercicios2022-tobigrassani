<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre: </label> <input type="text" placeholder="nombre" id="mombre">
    </p>
    <p>
        <label for="apellido" </label> <input type="text" placeholder="apellido" id="apellido">
    </p>
    <p>
        Sexo:   <label for="masculino"> </label> <input type="radio" name="sexo" value="masculino" id="masculino">
                <label for="femenino"> </label> <input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad"> </label> <input type="number" name="edad" placeholder="edad" id="edad">
    </p>
    <p>
        <label for="email"> </label> <input type="email" name="email" placeholder="email@domino.com" id="email">
    </p>
    <p>
        <label for="usuario"> </label> <input type="texto" name="usuario" placeholder="usuario" id="usuario">
    </p>
    <p>
        <label for="password"> </label> <input type="password" name="pass" placeholder="password" id="password">
    </p>
    <p>
        <label for="confirmar_pass"> </label> Password:<input type="password" name="confirmar_pass" placeholder="password" id="confirmar_pass">
    </p>
    <p>
        Tipo de servicio:   <label for="free"> </label> <input type="checkbox" name="tipo_de_servicio" value="free" id="free"> /
                            <label for="standard"> </label> Standard <input type="checkbox" name="tipo_de_servicio" value="standard" id="standard">/
                            <label for="premium"></label> <input type="checkbox" name="tipo_de_servicio" value="premium" id="premium">
    </p>
    <p>
        <label for="tema">Tema:</label>
        <select id="tema">
            <option value="politica">Política</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label> <textarea id="comentario"> </textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar </button>
    </p>
</form>


</body>
</html>
