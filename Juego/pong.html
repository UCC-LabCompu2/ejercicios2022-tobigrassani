<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding: 0; margin: 0}
        canvas{background: #3414 ;display: block;margin: 0 auto;}
    </style>
</head>
<body>
<canvas id="pongCanvas" width="480" height="320">

</canvas>

</body>
<script>
    var canvas = document.getElementById("pongCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width-10;
    var y = canvas.height-10;
    var dx = 2;
    var dy = -2;
    var pelota = {
        radio: 10,
        dibujar: function () {
            ctx.beginPath();
            ctx.arc(x, y, this.radio, 0, 2*Math.PI);
            ctx.fillStyle = "tomato";
            ctx.fill();
            ctx.closePath();
        }
    };

    var barra = {
        ancho: 75,
        alto:10,
        posX: (canvas.width-75)/2,
        dibujar: function (){
            ctx.beginPath();
            ctx.fillRect(this.posX, 310, this.ancho, this.alto);
            ctx.fillStyle = "#004123"
            ctx.fill();
            ctx.closePath();
        }
    };

    var derPresionado = false;
    var izqPresionado = false;

    document.addEventListener("keydown",KeyDownHandler, false);
    document.addEventListener("keyup",KeyUpHandler, false);

    function KeyDownHandler (e) {
        if(e.keyCode === 39) {
            derPresionado = true;
        }else if(e.keyCode === 37) {
            izqPresionado = true;
        }
    }
    function KeyUpHandler (e) {
        if(e.keyCode === 39) {
            derPresionado = false;
        }else if(e.keyCode === 37) {
            izqPresionado = false;
        }
    }

    function dibujar(){
        canvas.width = canvas.width;
        //Rebotar izquierda o derecha
        if (x+dx<10 || x+dx>canvas.width){
            dx=-dx;
        }
        //Rebotar arriba o abajo
        if (y+dy<10 || y+dy>canvas.height-10){
            dy=-dy;
        }

        //Mover barra Derecha o Izquierda
        if(derPresionado && barra.posX < canvas.width - 75){
            barra.posX+=7;
        }else if (izqPresionado && barra.posX > 0){
            barra.posX-=7;
        }

        pelota.dibujar();
        barra.dibujar();

        x += dx;
        y += dy;
    }
    setInterval(dibujar,1);

</script>
</html>
